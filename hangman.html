<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="game-container">
      <h1>'Hangman' - Enjoy</h1>
      <div id="hangman-image">
        <img src="./images/step0.png" id="hangman-stage" />
      </div>
      <div id="word-container">
        <p id="hint-text"><strong>Hint:</strong> <span id="hint"></span></p>
        <p id="word-display"></p>
      </div>
      <p id="incorrect-guesses">
        Incorrect guesses: <span id="wrong-count">0</span>/7
      </p>

      <div id="keyboard"></div>

      <p class="game-message">
        Guess a letter from the mystery word... you have a limited number of
        chances to guess the entire word. Unfortunately, this poor fellow will
        suffer the consequences for each wrong guess.
      </p>
    </div>

    <div id="game-result" class="hidden">
      <img src="./images/win.png" id="win-img" class="hidden" />
      <img src="./images/lose.png" id="loss-img" class="hidden" />
      <p id="result-text"></p>
      <button id="play-again">Play Again</button>
    </div>

    <script src="./scripts/hangman.js"></script>
  </body>
</html>
